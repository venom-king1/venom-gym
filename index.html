<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Scheduler</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2d2d2d;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #3e3e3e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1, h2 {
            text-align: center;
            color: #ff8300;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, button {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        input {
            background-color: #555;
            color: white;
        }

        button {
            background-color: #ff8300;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #cc6d00;
        }

        .notification {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .schedule-container {
            margin-top: 20px;
        }

        .day-schedule {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .day-schedule label {
            width: 20%;
            font-weight: bold;
            color: #ff8300;
        }

        .day-schedule input {
            width: 70%;
            background-color: #666;
            color: white;
            padding: 8px;
            border-radius: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        li button {
            padding: 5px 10px;
            background-color: #e63946;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        li button:hover {
            background-color: #d62828;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gym Scheduler</h1>

        <!-- Signup Section -->
        <div id="signup-section">
            <h2>Create Account</h2>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div id="signup-notification" class="notification"></div>
            <p>Already have an account? <button id="go-to-login">Login</button></p>
        </div>

        <!-- Login Section -->
        <div id="login-section" class="hidden">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="login-notification" class="notification"></div>
            <p>Don't have an account? <button id="go-to-signup">Sign Up</button></p>
        </div>

        <!-- Schedule Section -->
        <div id="schedule-section" class="hidden">
            <h2>Your Weekly Gym Schedule</h2>
            <form id="schedule-form">
                <div class="day-schedule">
                    <label for="monday">Monday:</label>
                    <input type="text" id="monday" placeholder="E.g., Chest & Leg">
                </div>
                <div class="day-schedule">
                    <label for="tuesday">Tuesday:</label>
                    <input type="text" id="tuesday" placeholder="E.g., Back & Biceps">
                </div>
                <div class="day-schedule">
                    <label for="wednesday">Wednesday:</label>
                    <input type="text" id="wednesday" placeholder="E.g., Cardio">
                </div>
                <div class="day-schedule">
                    <label for="thursday">Thursday:</label>
                    <input type="text" id="thursday" placeholder="E.g., Shoulders">
                </div>
                <div class="day-schedule">
                    <label for="friday">Friday:</label>
                    <input type="text" id="friday" placeholder="E.g., Legs & Abs">
                </div>
                <div class="day-schedule">
                    <label for="saturday">Saturday:</label>
                    <input type="text" id="saturday" placeholder="E.g., Rest Day">
                </div>
                <div class="day-schedule">
                    <label for="sunday">Sunday:</label>
                    <input type="text" id="sunday" placeholder="E.g., Full Body Workout">
                </div>
                <button type="submit">Save Schedule</button>
            </form>

            <h3>Saved Schedule</h3>
            <ul id="schedule-list"></ul>
        </div>
    </div>

    <script>
        // Elements
        const signupSection = document.getElementById('signup-section');
        const loginSection = document.getElementById('login-section');
        const scheduleSection = document.getElementById('schedule-section');

        const signupForm = document.getElementById('signup-form');
        const loginForm = document.getElementById('login-form');
        const scheduleForm = document.getElementById('schedule-form');

        const signupNotification = document.getElementById('signup-notification');
        const loginNotification = document.getElementById('login-notification');
        const scheduleList = document.getElementById('schedule-list');

        let weeklySchedule = JSON.parse(localStorage.getItem('weeklySchedule')) || {};

        // Toggle between signup and login forms
        document.getElementById('go-to-login').addEventListener('click', () => {
            signupSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
        });

        document.getElementById('go-to-signup').addEventListener('click', () => {
            loginSection.classList.add('hidden');
            signupSection.classList.remove('hidden');
        });

        // Signup Logic
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            if (username.length < 3) {
                signupNotification.textContent = "Username must be at least 3 characters.";
                signupNotification.style.display = "block";
            } else if (password.length < 5) {
                signupNotification.textContent = "Password must be at least 5 characters.";
                signupNotification.style.display = "block";
            } else {
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                signupNotification.textContent = "Account created successfully!";
                signupNotification.style.display = "block";
                signupSection.classList.add('hidden');
                loginSection.classList.remove('hidden');
            }
        });

        // Login Logic
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const savedUsername = localStorage.getItem('username');
            const savedPassword = localStorage.getItem('password');

            if (username === savedUsername && password === savedPassword) {
                loginSection.classList.add('hidden');
                scheduleSection.classList.remove('hidden');
                renderWeeklySchedule();
            } else {
                loginNotification.textContent = "Invalid username or password.";
                loginNotification.style.display = "block";
            }
        });

        // Schedule Logic
        scheduleForm.addEventListener('submit', (e) => {
            e.preventDefault();
            weeklySchedule = {
                Monday: document.getElementById('monday').value || "Rest Day",
                Tuesday: document.getElementById('tuesday').value || "Rest Day",
                Wednesday: document.getElementById('wednesday').value || "Rest Day",
                Thursday: document.getElementById('thursday').value || "Rest Day",
                Friday: document.getElementById('friday').value || "Rest Day",
                Saturday: document.getElementById('saturday').value || "Rest Day",
                Sunday: document.getElementById('sunday').value || "Rest Day"
            };
            localStorage.setItem('weeklySchedule', JSON.stringify(weeklySchedule));
            renderWeeklySchedule();
        });

        function renderWeeklySchedule() {
            scheduleList.innerHTML = '';
            for (const [day, workout] of Object.entries(weeklySchedule)) {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${day}:</strong> ${workout} <button onclick="deleteDay('${day}')">Delete</button>`;
                scheduleList.appendChild(li);
            }
        }

        function deleteDay(day) {
            delete weeklySchedule[day];
            localStorage.setItem('weeklySchedule', JSON.stringify(weeklySchedule));
            renderWeeklySchedule();
        }

        // Initial render
        renderWeeklySchedule();
    </script>
</body>
</html>
